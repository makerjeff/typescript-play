<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <script src="./js/species/Car.js"></script>

    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        .car_container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;

            justify-content: flex-start;
            align-items: center;

            width: 600px;
            height: 100%;

            background: rgba(200,200,255, 1.0);
        }

        .car_widget {
            display: flex;
            position: relative;


        }


    </style>
</head>
<body>
<header>
    <h1>Cars</h1>
</header>

<div class="car_container">

    <div class="car_widget">

    </div>

</div>

<script>

    //normal JS Example create code.
    window.addEventListener('load', function(e){

        e.preventDefault();

        var subaru = new Car('2.5 Liter Boxer');
        var toyota = new Car('1.8 Liter inline 4');
        var nissan = new Car('2.0 Liter Turbo');

        subaru.createButton(document.getElementsByClassName('car_container')[0]);
        toyota.createButton(document.getElementsByClassName('car_container')[0]);
        nissan.createButton(document.getElementsByClassName('car_container')[0]);
    });
</script>


</body>
</html>
